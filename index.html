<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap');
    </style>
  <script src= script.js defer></script>
  <title>Hair Haven Salon</title>
</head>
<body>
  <header>
    <nav>
      <a href="#home-div">Home</a>
      <a href="#aboutUs-section">About Us</a>
      <a href="#ourWork-section">Recent Work</a>
      <a href="#ourTeam-div">Our Team</a>
      <a href="#retail-div">Available Retail</a>
      <a href="#contactUs-section">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="home-div">
      <img src="photos/hairHavenLogoBlack.png" alt="salonLogo" class="logo-img">
    </section>

    <section id="aboutUS-section">
      <div id="titleBlocks">
        <h2>ABOUT US</h2>
      </div>
      <div id="aboutBox">
        <h3>Location:</h3>
        <p>100 Carl Drive</p>
        <p>Manchester, NH 03103</p>
        <h3>Contact Information:</h3>
        <p>603-836-1137</p>
      </div>
    </section>

    <section id="featured-section">
      <div id="titleBlocks">
        <h2>TODAY AT HAIR HAVEN</h2>
      </div>
      <div id="featurePostImage">
        <img class="postImg" src=""></img>
      </div>
    </section>

    <section id="ourWork-section">
      <div id="titleBlocks"><h2>RECENT WORK</h2></div>
      <div id="ourWork-div">
      </div>
    </section>

    <section id="ourTeam-div">
      <div id="titleBlocks"><h2>OUR TEAM</h2></div>
      <div id=owner><img src="photos/crystalSayerHair.jpeg" alt="crystalSayer" class="owner-img"></div>
      <div id="teamList">
        <div><img src="photos/caryannStavrouHair.jpg" alt="caryannStavrou" class="teamMember-img"></div>
        <div><img src="photos/kellyParadieHair.jpg" alt="kellyParadie" class="teamMember-img"></div>
        <div><img src="photos/hairByCourtneyKlocek.jpg" alt="courtneyKlocek" class="teamMember-img"></div>
        <div><img src="photos/zimm.jpg" alt="christineZimmerman" class="teamMember-img"></div>
        <div><img src="photos/courtneyIrzyk.jpg" alt="courtneyIrzyk" class="teamMember-img"></div>
        <div><img src="photos/jennaMcNamara.jpg" alt="jennaMcNamara" class="teamMember-img"></div>
        <div><img src="photos/ashleyPierce.jpg" alt="ashleyPierce" class="teamMember-img"></div>
        <div><img src="photos/hairByShannonKermel.jpg" alt="shannonKermel" class="teamMember-img"></div>
      </div>
    </section>
  
    <section id="retail-div">
      <div id="titleBlocks"><h2>AVAILABLE RETAIL</h2></div>
      <div id="retailSub-div"><h3>Living Proof Hair Products</h3></div>
      <div id="retailImageGallery">
      <div><img src="photos/livingProof1.jpeg" alt="livingProofHairProduct" class="retail-img"></div>
      <div><img src="photos/livingProof2.jpeg" alt="livingProofHairProduct" class="retail-img"></div>
      <!-- <div><img src="photos/livingProof3.jpeg" alt="livingProofHairProduct" class="retail-img"></div> -->
    </div>
    </section>
    <section id="contactUs-section">
      <div id="titleBlocks">
        <h2>CONTACT US</h2>
      </div>
      <div id="contactBlock">
          <form id="contact-form">
          <input type="text" name="name" placeholder="Your Name" id="userName">
          <input type="text" name="email" placeholder="Email" id="userEmail">
          <input type="text" name="phone" placeholder="Phone Number" id="userPhone">
          <input type="text" name="message" placeholder="Message" id="userMessage">
          <input type="submit" placeholder="sendMessage" id="formSubmit">
          </form>

      </div>
    </section>
  </main>
  <footer>
    <section id="footer">
      <p>Â©Brianna G Groden 2021</p>
    </section>
  </footer>
</body>
</html>
